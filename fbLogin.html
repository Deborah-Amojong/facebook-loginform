<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="fbLogin.css">
    <link rel="icon" href="./fb logo.png">
  </head>
<body>
    <div class=" boxed container text-center mt-5">
    <img class="logo" src="./fbbblg.jpg">
    <h3 class="text-primary text-light text-center">Log in to Facebook</h3>
    <form class="login-form mt-3">
        <div class="form-group">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address or Phone number">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn-primary btn-block btn-login  btn-lg">Login</button>
        <a  href="# center">Forgot password?</a>
      </form>
      
          </div>
      
</body>
</html>
